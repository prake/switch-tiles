<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neeve Device Tile</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .logo {
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .logo img {
      max-height: 60px;
      height: auto;
      width: auto;
    }
    .details {
      padding: 20px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn.prod.website-files.com/63c0a49c8ac29490b8ec3766/66f17bd2a3357d7f22c10e9c_Neeve-Logo-Lockup-SM_flush.png" alt="Neeve Logo">
    </div>
    <div class="details">
      <div class="row">
        <div class="label">MAC Address:</div>
        <div class="value" id="mac">Loading...</div>
      </div>
      <div class="row">
        <div class="label">Internal IP:</div>
        <div class="value" id="ip">Loading...</div>
      </div>
      <div class="row">
        <div class="label">Commissioned:</div>
        <div class="value" id="date">Loading...</div>
      </div>
      <div class="row">
        <div class="label">Subnet:</div>
        <div class="value" id="subnet">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    // Example embedded widget format: { "MacAddress": "...", "InternalIpAddress": "...", ... }
    window.addEventListener('message', function(event) {
      const data = event.data;
      if (data && typeof data === 'object') {
        document.getElementById('mac').textContent = data.MacAddress || '-';
        document.getElementById('ip').textContent = data.InternalIpAddress || '-';
        document.getElementById('date').textContent = data.CommissionDate || '-';
        document.getElementById('subnet').textContent = data.NetworkSubnet || '-';
      }
    });
  </script>
</body>
</html>
