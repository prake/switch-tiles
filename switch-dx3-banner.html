<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dx3 Site Report Header</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 2400px;
      background-color: #f4f4f4;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .logo {
      height: 40px;
      margin-right: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .superscript {
      font-size: 14px;
      vertical-align: super;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <img src="https://images.crunchbase.com/image/upload/c_pad,f_auto,q_auto:eco,dpr_1/v1444172506/r9pg6ry1njfeaszasi1z.png" alt="Switch Automation Logo" class="logo">
    <div class="title">Dx<span class="superscript">3</span> Site Report</div>
  </div>
</body>
</html>
